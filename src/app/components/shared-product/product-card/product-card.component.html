<div class="card-container" >
    <mat-card class="custom-card"  (click)="openDetailDialog(product)">
        <mat-card-content matRipple>
            <p>{{product?.title}}</p>
            <p>{{product?.brand}}</p>
            <p>{{product?.price}}</p>
            <button mat-raised-button (click)="handleButtonClick($event, product)">
                <mat-icon>shopping_cart</mat-icon>
                buy
            </button>
        </mat-card-content>
    </mat-card>
    
    <h1 *ngIf="!product">No Product Available</h1>
</div>
