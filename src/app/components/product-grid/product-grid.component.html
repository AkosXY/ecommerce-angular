<div class="search-container">
  <mat-form-field style="margin: auto; width: 30%;" >
      <mat-label>Search...</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput placeholder="search" >
  </mat-form-field>
</div>

<div class="list-container">
    <app-product-card *ngFor="let product of CONST_DATA" [product]="product" [display]="'column'"></app-product-card>
</div>
  
<h2 class="featured-text">Featured items you may like</h2>
<div class="featured-items">
      <app-product-card *ngFor="let product of CONST_RECOMENDATION" [product]="product" [display]="'row'"></app-product-card>
</div>
